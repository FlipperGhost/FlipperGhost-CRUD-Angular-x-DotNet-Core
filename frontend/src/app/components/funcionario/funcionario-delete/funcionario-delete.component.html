<mat-card>
    <mat-card-title>Apagar produto</mat-card-title>
    <form>
        <mat-form-field>
            <input type="id" disabled matInput placeholder="Nome" [(ngModel)]= "funcionario.id" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input type ="text" disabled matInput placeholder="Preco(R$)" [(ngModel)]= "funcionario.nome " name="nome">
        </mat-form-field>
        <mat-form-field>
            <input type="text" disabled matInput placeholder="Categoria" [(ngModel)]= "funcionario.idDepartamento" name="departamento">
        </mat-form-field>
    </form>
   <button mat-raised-button (click)="deleteFuncionario()" color="warn">
Deletar
</button>
<button mat-raised-button (click)="cancel()">
    Cancelar
    </button>


</mat-card>
